<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÑ Railway System ‚Äî MongoDB Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      transition: all 0.2s ease;
    }

    textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #357ab8;
      transform: translateY(-2px);
    }

    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      font-size: 14px;
      text-align: left;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      overflow-x: auto;
      max-height: 300px;
    }

    .success { color: #28a745; font-weight: 600; }
    .error { color: #e74c3c; font-weight: 600; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üöÑ Railway System ‚Äî MongoDB Command Executor</h2>
    <p>Enter a MongoDB-style command and click <b>Execute</b> to run it on your RailwaySystem database.</p>

    <form id="cmdForm">
      <textarea id="command" name="command"
        placeholder='Example: db.Trains.find()'></textarea><br>
      <button type="submit">Execute</button>
    </form>

    <pre id="output"></pre>
  </div>

  <script>
    const form = document.getElementById("cmdForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const command = formData.get("command");

      if (!command.trim()) {
        output.innerHTML = "<span class='error'>‚ö†Ô∏è Please enter a command.</span>";
        return;
      }

      output.textContent = "‚è≥ Executing...";

      try {
        const res = await fetch("/run", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          output.innerHTML = `<span class='error'>‚ùå Server error (${res.status})</span>`;
          return;
        }

        const data = await res.json();

        if (data.status === "success") {
          output.innerHTML = `<span class='success'>‚úÖ Success:</span>\n` +
            JSON.stringify(data.result, null, 2);
        } else {
          output.innerHTML = `<span class='error'>‚ö†Ô∏è Error:</span>\n` +
            JSON.stringify(data.result, null, 2);
        }

      } catch (err) {
        output.innerHTML = `<span class='error'>‚ùå Could not connect:\n${err}</span>`;
      }
    });
  </script>

</body>
</html>
